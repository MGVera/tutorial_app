<!DOCTYPE html>
<html>
	<head>
		<title>{{category.name}}</title>
	</head>
	<body>
		{% if category %}
			{% if pages %}
			<ul>
				{% for page in pages %}
				<li><a href="{{page.url}}">{{page.title}}</a></li>
				{% endfor %}
			</ul>
			{% else %}
				<p>This category has no pages</p>
			{% endif %}	
			<a href="/category/{{category.slug}}/add_page/">Add Page</a>
		{% else %}
				The specified category {{ category_name }} does not exist!
			{% endif %}
	</body>
</html>
